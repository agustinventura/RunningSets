<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<meta name="description" content="Running Sets Training App" />
<title>Running Sets</title>
<link rel="stylesheet" type="text/css" href="css/reset.css" />
<link rel="stylesheet" type="text/css" href="css/style.css" />
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/setsScreen.js"></script>
<script src="js/distanceScreen.js"></script>
<script src="js/restTimeScreen.js"></script>
<script src="js/readyScreen.js"></script>
<script src="js/countdownScreen.js"></script>
<script src="js/currentSetScreen.js"></script>
<script src="js/pauseScreen.js"></script>
<script src="js/runningSets.js"></script>
<script src="js/framework.js"></script>
</head>

<body>
	<div id="setsScreen" class="clock">
		<div class="container">
			<div id="setsScreenTitle" class="titletop">
				<div class="decrease">
					<img id="decreaseSets" src="./img/decrease.png" alt="Decrease sets"/>
				</div>
				<p>Series</p>
				<div class="increase">
					<img id="increaseSets" src="./img/increase.png" alt="Increase sets"/>
				</div>
			</div>
			<div class="txt">
				<div class="numberWithArrows">
					<img id="upArrowSets" src="./img/up.png" alt="Increase sets"/>
					<p id="setsNumber" class="txt-msg-center">5</p>
					<img id="downArrowSets" src="./img/down.png" alt="Decrease sets"/>
				</div>
			</div>
			<button id="setsDone" class="btnbottom">Ya</button>
		</div>
	</div>
	<div id="distanceScreen" class="clock">
		<div class="container">
			<div id="distanceScreenTitle" class="titletop">
				<div class="decrease">
					<img id="decreaseDistance" src="./img/decrease.png" alt="Decrease distance"/>
				</div>
				<p>Distancia</p>
				<div class="increase">
					<img id="increaseDistance" src="./img/increase.png" alt="Increase distance"/>
				</div>
			</div>
			<div class="txt">
				<div class="magnitude">
					<table class="numberWithArrows">
						<tr>
							<td class="firstColumn">
								<img id="upArrowDistanceHectometers" src="./img/up.png" alt="Increase hectometers"/>
							</td>
							<td>
								<img id="upArrowDistanceDecameters" src="./img/up.png" alt="Increase decameters"/>
							</td>
							<td class="thirdColumn">
								<img id="upArrowDistanceMeters" src="./img/up.png" alt="Increase meters"/>
							</td>
							<td>
							</td>
						</tr>
						<tr>
							<td class="firstColumn">
								<span id="hectometers" class="txt-msg-center">0</span>
							</td>
							<td>
								<span id="decameters" class="txt-msg-center">0</span>
							</td>
							<td class="thirdColumn">
								<span id="meters" class="txt-msg-center">0</span>
							</td>
						</tr>
						<tr>
							<td class="firstColumn">
								<img id="downArrowDistanceHectometers" src="./img/down.png" alt="Decrease hectometers"/>
							</td>
							<td>
								<img id="downArrowDistanceDecameters" src="./img/down.png" alt="Decrease decameters"/>
							</td>
							<td class="thirdColumn">
								<img id="downArrowDistanceMeters" src="./img/down.png" alt="Decrease meters"/>
							</td>
							<td>
							</td>
						</tr>
					</table>
				</div>
				<div class="unit">
					<span id="meters" class="txt-msg-center">m</span>
				</div>
			</div>
			<button id="distanceDone" class="btnbottom">Ya</button>
		</div>
	</div>
	<div id="restTimeScreen" class="clock">
		<div class="container">
			<div id="restTimeScreenTitle" class="titletop">
				<div class="decrease">
					<img id="decreaseRestTime" src="./img/decrease.png" alt="Decrease rest time"/>
				</div>
				<p>Descanso</p>
				<div class="increase">
					<img id="increaseRestTime" src="./img/increase.png" alt="Increase rest time"/>
				</div>
			</div>
			<div class="txt">
				<div class="magnitude">
					<table class="numberWithArrows">
						<tr>
							<td class="firstColumn">
								<img id="upArrowRestTimeHectoseconds" src="./img/up.png" alt="Increase hectoseconds"/>
							</td>
							<td>
								<img id="upArrowRestTimeDecaseconds" src="./img/up.png" alt="Increase decaseconds"/>
							</td>
							<td class="thirdColumn">
								<img id="upArrowRestTimeSeconds" src="./img/up.png" alt="Increase seconds"/>
							</td>
							<td>
							</td>
						</tr>
						<tr>
							<td class="firstColumn">
								<span id="hectoseconds" class="txt-msg-center">0</span>
							</td>
							<td>
								<span id="decaseconds" class="txt-msg-center">0</span>
							</td>
							<td class="thirdColumn">
								<span id="seconds" class="txt-msg-center">0</span>
							</td>
						</tr>
						<tr>
							<td class="firstColumn">
								<img id="downArrowRestTimeHectoseconds" src="./img/down.png" alt="Decrease hectoseconds"/>
							</td>
							<td>
								<img id="downArrowRestTimeDecaseconds" src="./img/down.png" alt="Decrease decaseconds"/>
							</td>
							<td class="thirdColumn">
								<img id="downArrowRestTimeSeconds" src="./img/down.png" alt="Decrease seconds"/>
							</td>
							<td>
							</td>
						</tr>
					</table>
				</div>
				<div class="unit">
					<span id="seconds" class="txt-msg-center">sgs</span>
				</div>
			</div>
			<button id="restTimeDone" class="btnbottom">Ya</button>
		</div>
	</div>
	<div id="readyScreen" class="clock">
		<div class="container">
			<button id="notReady" class="btntop">No</button>
			<div class="txt">
				<table class="sumUpData">
						<tr>
							<td colspan="2" class="sumUpTitle">
								<span id="setsReview" class="txt-msg">¿Listo?</span>
							</td>
						</tr>
						<tr>
							<td class="leftCell">
								<span id="setsReview" class="txt-msg">Series</span>
							</td>
							<td class="rightCell">
								<span id="totalSetsReview" class="txt-msg">0</span>
							</td>
						</tr>
						<tr>
							<td class="leftCell">
								<span id="distanceReview" class="txt-msg">Distancia</span>
							</td>
							<td class="rightCell">
								<span id="distancePerSet" class="txt-msg">0</span>
							</td>
						</tr>
						<tr>
							<td class="leftCell">
								<span id="restTimeReview" class="txt-msg">Descanso</span>
							</td>
							<td class="rightCell">
								<span id="restTimePerSet" class="txt-msg">0</span>
							</td>
						</tr>
					</table>
			</div>
			<button id="letsgo" class="btnbottom">Si</button>
		</div>
	</div>
	<div id="countdownScreen" class="clock">
		<div class="container">
			<p id="countdownSeconds" class="txt-msg-countdown">3</p>
		</div>
	</div>
	<div id="currentSetScreen" class="clock">
		<div class="container">
			<div id="currentSetScreenTitle" class="titletop">
				<div class="decrease">
					<img id="decreaseCurrentSet" src="./img/decrease.png" alt="End current set"/>
				</div>
				<table>
					<tr>
						<td colspan="3">
						Serie
						</td>
					</tr>
					<tr>
						<td id="currentSet">
						0
						</td>
						<td>
						/
						</td>
						<td id="totalSets">
						0
						</td>
					</tr>
				</table>
				<div class="increase">
					<img id="increaseCurrentSet" src="./img/increase.png" alt="End current set"/>
				</div>
			</div>
			<div class="txt">
				<div class="txt-msg-center">
					<span id="currentSetMinutes">00</span>:<span id="currentSetSeconds">00</span><span id="currentSetMilliseconds" class="txt-msg">000</span>
				</div>
				<div class="txt-msg-bpm">
					<span id="setBPM">000</span>&nbsp;<span id="currentSetBPM" class="txt-msg">BPM</span>
				</div>
			</div>
			<button id="currentSetDone" class="btnbottom">Terminé</button>
		</div>
	</div>
	<div id="pauseScreen" class="clock">
		<div class="container">
			<button id="exit" class="btnleft">Si</button>
			<div class="txt">
				<p class="txt-msg-center">Pausa</p>
				<p class="txt-msg-center">&nbsp;</p>
				<p class="txt-msg-center">¿Salir?</p>
			</div>
			<button id="continue" class="btnright">No</button>
		</div>
	</div>
	<div id="restScreen" class="clock">
		<div class="container">
			<div id="restScreenTitle" class="titletop">
				<div class="decrease">
					<img id="decreaseRest" src="./img/decrease.png" alt="End current rest"/>
				</div>
				<table>
					<tr>
						<td colspan="3">
						Descanso
						</td>
					</tr>
					<tr>
						<td id="currentSetRest">
						0
						</td>
						<td>
						/
						</td>
						<td id="totalSetsRest">
						0
						</td>
					</tr>
				</table>
				<div class="increase">
					<img id="increaseCurrentRest" src="./img/increase.png" alt="End current rest"/>
				</div>
			</div>
			<div class="txt">
				<div class="txt-msg-center">
					<span id="currentRestMinutes">00</span>:<span id="currentRestSeconds">00</span><span id="currentRestMilliseconds" class="txt-msg">000</span>
				</div>
				<div class="txt-msg-bpm">
					<span id="restBPM">000</span>&nbsp;<span id="currentRestBPM" class="txt-msg">BPM</span>
				</div>
			</div>
			<button id="currentRestDone" class="btnbottom">¡Vamos!</button>
		</div>
	</div>
</body>
</html>
